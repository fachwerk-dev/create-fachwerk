<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/fachwerk/dist/vue.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Replace with custom Google fonts here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            // Configure custom Google fonts here
            sans: ["IBM Plex Sans", "sans-serif"],
            mono: ["Cousine", "monospace"],
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      button {
        @apply border-2 border-gray-700 px-4 py-1 lg:px-4 lg:py-2 rounded border-2 hover:brightness-200 font-medium;
      }
      .center {
        @apply grid place-content-center place-items-center text-center;
      }
      code {
        @apply bg-gray-200;
      }
      pre,
      pre code {
        @apply !bg-gray-900;
      }
      /* Add custom classes */
    </style>
  </head>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue/dist/vue.esm-browser.prod.js",
          "fachwerk/vue": "https://unpkg.com/fachwerk/dist/vue.mjs",
          "js-yaml": "https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.mjs",

          "@vueuse/shared": "https://unpkg.com/@vueuse/shared@9.2.0/index.mjs",

          "tailwind-merge": "https://unpkg.com/tailwind-merge@1.6.0/dist/tailwind-merge.mjs",

          "markdown-it-external-links": "https://esm.sh/markdown-it-external-links@0.0.6"
        }
      }
    </script>
    <script type="module">
      import { createApp } from "vue";
      import { App } from "./index.js";
      const app = createApp(App);

      // Custom functions

      import * as custom from "./custom.js";
      app.config.globalProperties = {
        ...app.config.globalProperties,
        ...custom,
      };

      // Add custom components here
      // Add custom loader here

      app.mount("#app");
    </script>
    <div id="app"></div>
